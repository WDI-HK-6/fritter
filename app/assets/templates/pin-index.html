<div id="masonry-container" infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='1' class="transitions-enabled infinite-scroll clearfix background"  masonry>
  <div ng-show="!pins.length">
    <h1>Sorry! There are no results</h1>
  </div>
  <div ng-repeat='pin in pins track by $index' class="masonry-brick pin-outer col2 box has-gutters" on-finish-render>
    <div id="{{pin.id}}" class="pin thumbnail">
    <!-- THIS NEEDS TO BE REPOSITIONED TO MATCH THE OVERLAY -->
      <button ng-show="pin.liked_by_me" class="btn btn-danger btn-sm heart glyphicon glyphicon-heart"></button>
      <div class="picture-wrap">
        <div class="panel-visible">
          <span class="pin-show-link" ng-show="true" ng-click="openPin(pin.id)"></span>
          <div class="like-button" ng-click="likePin($index)">
            <div ng-show="pin.liked_by_me">
              <button class="btn btn-danger btn-sm heart glyphicon glyphicon-heart"></button>
            </div>
            <div ng-show="!pin.liked_by_me">
              <button class="btn btn-default btn-sm heart glyphicon glyphicon-heart"></button>
            </div>
          </div>
          <div class="url">
            <a href='{{ pin.source_url }}' class="link glyphicon glyphicon-globe"><span class="source-url">{{ pin.source_url }}</span></a>
          </div>
        </div>
        <img ng-src='{{ pin.img_sm_url }}' class="image">
      </div>
      <div class="caption">
        <h2 class="category">{{ pin.category_name }}</h2>
        <h1 class="title" >
          {{ pin.title }}
        </h1>
        <p class="description">
          {{ pin.optional_info }}
        </p>
      </div>
    </div>
  </div>
</div>
<pin-show class="pin-show-modal" ng-show="open" ng-click="closePin()"></pin-show>
