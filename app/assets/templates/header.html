<div id="header" class="container-fluid">
  <div class="row">
    <div class="header-bar col-xs-12">
      <div class="header-left col-xs-10">
        <div class="row">
          <a href="#/" class="lineup btn btn-default col-xs-1" id="logo"><img src="assets/logo.gif"  height="20px"></a>
          <input ng-model="searchTerms" ng-keyup="getPins()" type="text" id="search-bar" class="btn btn-default lineup col-xs-9" placeholder="Search">
          <button id="dropdown" class="lineup btn btn-default dropdown-toggle col-xs-1" data-toggle="dropdown">
            <div class="glyphicon glyphicon-list"></div>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu list-inline" role="menu">
            <li class="dropdown-list" ng-repeat='category in categories'>
              <a ng-href="#/categories/{{ category.simplified_name }}" class="dropdown-category">{{ category.name }}</a>
            </li>
          </ul>
        </div>
      </div>
      <button ng-click="toggleUserView()" class="header-right btn btn-default col-xs-2">
      <!-- <a ng-href="" class="header-right btn btn-default col-xs-2"> -->
        <img src="assets/minion.jpg" id="avatar"class="img-circle lineup">
        <div ng-show="user.signedIn" id="user-name" class="lineup">id#{{user.id}} {{user.email}}</div>
        <div ng-show="!user.signedIn" id="user-name" class="lineup">Sign Up</div>
      </button>
    </div>
  </div>
</div>
<div ng-if="user.viewUser">
  <div ng-if="user.signedIn">
    <user-details></user-details>
  </div>
  <div ng-if="!user.signedIn">
    <user-account></user-account>
  </div>
</div>
