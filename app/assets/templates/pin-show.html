<div class="pin-show-modal" ng-show="open">
  <!-- <div class="row text-center" > -->

    <div id="cross">
      <button class="btn btn-default btn-md glyphicon glyphicon-remove back" ng-click="closePin()"> </button>
    </div>
    


    <div class="wrapper">
        <div class="nav-content">
          <div class="big-globe">
            <button class=" btn btn-default btn-sm glyphicon glyphicon-globe"><a href='{{ pin.source_url }}' class="big-link">Visit Site</a></button>
          </div>
          <div ng-show="pin.liked_by_me" class="big-heart">
            <button class="btn btn-danger btn-sm heart glyphicon glyphicon-heart"><div class="num-likes">{{pin.like_count}}</div></button>
          </div>
          <div ng-show="!pin.liked_by_me" class="big-heart">
            <button class="btn btn-default btn-sm heart glyphicon glyphicon-heart"><div class="num-likes">{{pin.like_count}}</div></button>
          </div>
        </div>
          
        <div class="image-content">
          <a href="{{ pin.source_url }}">
            <img ng-src='{{ pin.img_sm_url }}' class="big-image">
          </a>
        </div>

        <div class="footer-content">
          <div class="footer-url">
            <a href="//{{pin.domain_url}}" class="footer-link"> Found on: {{ pin.domain_url }} </a>
          </div>
          <div class="footer-title">
            <h2 class="title">{{ pin.title }}</h2>
          </div>
          <div>
            <p class="des">{{ pin.optional_info }}</p>
          </div>
        </div>
    </div>
  <!-- </div> -->
</div>
