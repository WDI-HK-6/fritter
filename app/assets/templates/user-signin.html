<form ng-submit="userSignIn()">
  <div>
    <label for="userEmail">email address</label>
    <input name="userEmail" ng-model="userEmail">
  </div>
  <div>
    <label for="userPassword">Password (4 character minimum)</label>
    <input name="userPassword" ng-model="userPassword" type="password">
  </div>
</form>
