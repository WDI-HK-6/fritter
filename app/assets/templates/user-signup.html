<form ng-submit="newUser()">
  <div>
    <label for="userEmail">email address</label>
    <input name="userEmail" ng-model="newUserEmail">
  </div>
  <div>
    <label for="userPassword">Password (4 character minimum)</label>
    <input name="userPassword" ng-model="newUserPassword" type="password">
  </div>
  <input type="submit">
</form>
